<html lang="ja">
<head>

    <title>オリジナルカードバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-field">
            <h2>プレイヤー</h2>

            <div id="player-bench"></div>

            <div id="enemy-bench"></div>

        <button id="end-turn">ターン終了</button>
    </div>

    <script src="game.js"></script>
</body>
